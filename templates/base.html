{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title Block -->
  <title>{% block title %}Shoply{% endblock %}</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="{% block meta_description %}This is a description of the page{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}django, python, web development{% endblock %}">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block css %}{% endblock %}

  <!-- JavaScript Files -->
  <script src="{% static 'js/main.js' %}" defer></script>
  {% block javascript %}{% endblock %}

  <!-- FontAwesome V6 -->
  <script src="https://kit.fontawesome.com/78136839ce.js" crossorigin="anonymous"></script>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Page-Header -->
  <header>
    <!-- Base Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" href="#">Shoply</a>

        <!-- Categories -->
        <div class="mt-2">
          <ul class="nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="Categories" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categories
              </a>
              <!-- Dropdown Categories -->
              <ul class="dropdown-menu" aria-labelledby="Categories">
                <li><a class="dropdown-item" href="#">Rings</a></li>
                <li><a class="dropdown-item" href="#">Necklaces</a></li>
                <li><a class="dropdown-item" href="#">Bracelets</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Search Bar -->
        <form class="d-flex mx-auto" style="width: 50%;">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search for items or shops" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
          </div>
        </form>

        <!-- User Icons -->
        <div class="d-flex">
          <a href="#" class="btn btn-link position-relative"><span>Sign in</span></a>
          <a href="#" class="btn btn-link position-relative"><i class="fa-solid fa-ghost"></i></a>
          <a href="#" class="btn btn-link position-relative"><i class="fa-solid fa-basket-shopping"></i></a>
          <a href="#" class="btn btn-link position-relative"><i class="fa-solid fa-heart"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Server Messages -->
  {% if messages %}
  <div class="message-container"></div>
  {% endif %}

  <!-- Page-Content -->
  {% block content %}{% endblock %}

</body>

</html>
